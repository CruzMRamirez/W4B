<!-- This is the type of document -->
<!-- Hint: there is a thing called emmet :D -->
<!DOCTYPE html>
<!-- HTML tag just tells the browser where the html file starts and ends -->
<html lang="en"> 
    <!-- Everything in this tag is only seen by Search Engines and Browsers -->
    <!-- No Human will see this unless the are either coding this or inspecting it from the browser -->
<head>
    <!-- title tells search engines the title of the page. it also tells the browser how to name the tab -->
    <title>Day5</title>
    <!-- These are meant keywords used to find your site -->
    <meta name="keywords" content="w3schools, html, css, learn, programming">
    <!-- In case you are looking for who wrote the article or page -->
    <meta name="author" content="Cruz M. Ramirez Pacheco">
    <!-- quick description shown when sent to someone via link or when looking it up on a search engine -->
    <meta name="description" content="W3Schools is optimized for learning, testing, and training. Examples might be simplified to improve reading and basic understanding. Tutorials, references.">
    <!-- Link just says i want you to link a certain page to this -->
    <link rel="stylesheet" href="css/style.css">
</head>
<!-- This is what the browser would display when opened. -->
<body>
    <h1>Welcome</h1>
    <h2>This will contain a refrence for all code we have learned</h2>
    <!-- Displays an image -->
    <img src="images/dog.jpeg" alt="">
<!-- end of the body -->
</body>
<!-- end of the html structure -->
</html>
