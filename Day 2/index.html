<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 2 Daily Challenge</title>
</head>
<body>
    <!-- this is a header tag mostly used for headers. -->
    <header>
        <!-- when we create heading tags it will refer to this. -->
        <!-- header tags will decrease in size the higher the number. h1 is the biggest. h6 is the smallest. -->
        <!-- each page should only use 1 h1 header. Remember Search Engines and Screen readers do read this. -->
        <h1>Hello World</h1>
    </header>
    <!-- Div tag stand for division. Usually used to group multiple elements. -->
    <div>
        <!-- The p tag is usually used for general text. -->
        <p>This is my Daily Challenge</p>
        <!-- the a tag is used for hyperlinks -->
        <!-- href stand for hyper text reference -->
        <a href="https://www.google.com/">Google</a>
        <!-- there are two type of lists you can create. An ordered list <ol> or the unordered list <ul> -->
        <ul>
            <!-- this is a list item tag. -->
            <li>red</li>
            <li>green</li>
            <li>blue</li>
        </ul>
    </div>
</body>
</html>
